<div class="container">
    <div class="card inner-main">
      <div class="card-header">
        User Profile
      </div>
      <div class="card-body" *ngIf="UserProfile !== undefined">
        <!-- <p class="card-text">Name: <strong>{{UserProfile?.name}}</strong></p>
        <p class="card-text">Email: <strong>{{UserProfile?.email}}</strong></p> -->


        <p class="card-text">username: <strong>{{UserProfile.username}}</strong></p>
        <p class="card-text">nama: <strong>{{UserProfile.nama}}</strong></p>
        <p class="card-text">cabang: <strong>{{UserProfile.cabang}}</strong></p>
        <p class="card-text">jabatan: <strong>{{UserProfile.jabatan}}</strong></p>
        <p class="card-text">role: <strong>{{UserProfile.role}}</strong></p>
        <p class="card-text">password: <strong>{{UserProfile.password}}</strong></p>

        
      </div>
    </div>
  </div>
